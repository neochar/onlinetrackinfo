<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<style>
			body {
				font-family: 'DejaVu Sans Mono';
				font-size: 24px;
				background: url('bg2.jpg') left top no-repeat;
				background-size: cover;
				margin: 0;
				padding-left: 10px;
				padding-top: 10px;
				color: #ddd;
			}
		</style>
	</head>
	<body>
		<p>
			<b>Название трека:</b>
			<span id="songname"></span>
		</p>
		<p>
			<b>Текущая активность:</b>
			<span id="activity"></span>
		</p>
		<script>
			function updateInfo() {
				$.get('/activityinfo.php', function(result) {
					$('#activity').html(result);
				});
				$.get('/trackinfo.php', function(result) {
					$('#songname').html(result);
				});
			}

			function daemon() {
				updateInfo();
				setTimeout(function() {
					daemon();
				}, 5000);
			}

			$(function() {
				daemon();
			});
		</script>
	</body>
</html>
